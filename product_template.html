<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/pages/product_generator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet"> 
    <title>Marie Alexandrine Yvernault</title>
</head>
<body>
    <header>
    </header>
    <div class="intro">
        <h1>MARIE-ALEXANDRINE <br> YVERNAULT</h1>
    </div>
    <div class="product">
        <h2>{{product_name}}</h2>
        <div class="product-images">

        </div>
        <div class="description">
            {{description}}
        </div>
        <div class="characteristics">
            <button class="show-more">Characteristics âˆ¨</button>
            <table class="more hidden">
                <tr>
                  <td>Weight</td>
                  <td>{{weight}}</td>
                </tr>
                <tr>
                  <td>Size</td>
                  <td>{{size}}</td>
                </tr>
                <tr>
                  <td>Alloy</td>
                  <td>{{alloy}}</td>
                </tr>
                <tr>
                  <td>Jewel</td>
                  <td>{{jewel}}</td>
                </tr>
              </table>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
