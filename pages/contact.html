<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script type="module "src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet"> 
    <title>Marie Alexandrine Yvernault</title>
</head>
<body>
    <header>
    </header>
    <div class="intro">
        <h1>MARIE-ALEXANDRINE <br> YVERNAULT</h1>
    </div>
    <div class="form">
        <form action="#" method="post">
            <div class="form-container">
                <label for="first-name" >
                    First name *
                    <input type="text" id="first-name" required placeholder=" " minlength="2" value="">
                </label>
                <label for="last-name" >
                    Last Name *
                    <input type="text" id="last-name" required placeholder=" " minlength="2" value="">
                </label>
                <label for="email" >
                    E-mail *
                    <input type="email" id="email" required placeholder=" " value="">
                </label>
                <label for="message">
                    Message *
                    <textarea id="message" value=""></textarea>
                </label>
            </div>
            <button type="submit" id="contact">Send message</button>
        </form>
    </div>
    <footer>
    </footer>
</body>
</html>
